<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow mt-5">
                    <div class="card-header bg-success text-white text-center">
                        <h3><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h3>
                    </div>
                    <div class="card-body">
                        <form name="f" method="post" action="/login_process">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Имя пользователя
                                </label>
                                <input type="text" 
                                       name="username" 
                                       id="username" 
                                       class="form-control" 
                                       placeholder="Введите имя пользователя"/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Пароль
                                </label>
                                <input type="password" 
                                       name="password" 
                                       id="password" 
                                       class="form-control" 
                                       placeholder="Введите пароль"/>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Войти
                                </button>
                            </div>
                            
                            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Неправильное имя пользователя или пароль
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <form th:action="@{/auth/registration}" th:method="GET" class="d-inline">
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="bi bi-person-plus"></i> Регистрация
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
