<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap Icons (опционально) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Имя пользователя
                                </label>
                                <input type="text" 
                                       th:field="*{username}" 
                                       id="username" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       placeholder="Введите имя пользователя"/>
                                <div th:if="${#fields.hasErrors('username')}" 
                                     class="invalid-feedback" 
                                     th:errors="*{username}">
                                    Ошибка имени пользователя
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Электронная почта
                                </label>
                                <input type="email" 
                                       th:field="*{email}" 
                                       id="email" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="Введите email"/>
                                <div th:if="${#fields.hasErrors('email')}" 
                                     class="invalid-feedback" 
                                     th:errors="*{email}">
                                    Введите верную электронную почту
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Пароль
                                </label>
                                <input type="password" 
                                       th:field="*{password}" 
                                       id="password" 
                                       class="form-control" 
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       placeholder="Введите пароль"/>
                                <div th:if="${#fields.hasErrors('password')}" 
                                     class="invalid-feedback" 
                                     th:errors="*{password}">
                                    Ошибка пароля
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> Зарегистрироваться
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <form th:action="@{/auth/login}" th:method="POST" class="d-inline">
                                <button type="submit" class="btn btn-link">
                                    Уже есть аккаунт?
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
