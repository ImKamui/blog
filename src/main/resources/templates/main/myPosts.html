<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Мои посты</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Twelfth navbar example">
		<div class="collapse navbar-collapse justify-content-md-center" id="navbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/main}">Главная</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/main/new_post}">Создать пост</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/main/my_posts}">Мои посты</a>
				</li>
				<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle active" th:href="@{/main/my_posts}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Профиль</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                            	<a th:href="@{/main/settings}" class="dropdown-item btn btn-link">Настройки</a>
                            </li>
                            <th:block sec:authorize="hasRole('ADMIN') or hasRole('KING_ADMIN')">
                            	<li>
                            		<a th:href="@{/main/admin}" class="dropdown-item btn btn-link">Админ-панель</a>
                            	</li>
                            </th:block>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item btn btn-link">Выйти</button>
                                </form>
                            </li>
                       </ul>
				</li>
			</ul>
		</div>
	</nav>
	<div th:each="post : ${posts}" class="mt-3 ms-4">
		<div class="card mb-3">
			<div class="card-body">
				<th:block th:if="${post != null and post.postText != null}">
					<div class="d-flex justify-content-between align-items-start">
						<div class="flex-grow-1 me-3">
							<p th:text="${post.postText}" class="card-text mb-0"/>
						</div>
						<form th:method="DELETE" th:action="@{/main/myPosts/{id}(id=${post.postId})}" class="d-inline mb-0">
							<button type="submit" class="btn btn-outline-danger btn-sm" title="Удалить пост">X</button>
						</form>
					</div>
				</th:block>
			</div>
			<div th:if="${post != null and post.postImage != null and post.postImage.length > 0}" class="mt-3">
					<img th:src="@{/main/image/{id}(id=${post.postId})}" alt="Фото поста" class="img-fluid rounded w-25 h-50 ms-3 mb-3" />
			</div>
		</div>
	</div>
	<th:block th:if="${#lists.isEmpty(posts)}">
		<div class="ms-3">
			<p>Посты отсутствуют</p>
		</div>
	</th:block>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
